<div class="container">
    <div class="listWrapper">
        <span *ngFor="let answer of answerList" class="label label-purple"><div title="{{answer}}">{{answer}}</div><span class="badge badge-1">1</span></span>
    </div>
    <clr-tooltip><h6 class="description" clrTooltipTrigger>{{captionText}}</h6>
        <clr-tooltip-content clrPosition="top-right" clrSize="lg" *clrIfOpen>
            <span>{{captionTooltip}}</span>
        </clr-tooltip-content>
    </clr-tooltip>
</div>
