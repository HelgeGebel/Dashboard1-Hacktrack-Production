<div class="card">
  <div class="card-header">
    <div class="headInfo">
      <span>event measures1</span>
      <cds-icon shape="info-circle"></cds-icon>
    </div>
  </div>
  <div class="card-body">
    <div class="clr-row">
      <div class="clr-col-3">
        <app-basic-score-display [captionTooltip]="'Shows the average amount of RecommendationLikelyness in similar hackathon.'" [scoreNumber]="7.8" [captionText]="'RecommendationLikelyness'"></app-basic-score-display>
      </div>
      <div class="clr-col-3">
        <app-long-answers-list [captionTooltip]="'Shows the list of factors that participants would like their mentor to improve.'" [answerList]="goodEvent" [captionText]="'GoodEvent'"></app-long-answers-list>
      </div>
      <div class="clr-col-3">
        <app-long-answers-list [captionTooltip]="'Shows the list of factors that participants would like their mentor to improve.'" [answerList]="improveEvent" [captionText]="'ImproveEvent'"></app-long-answers-list>
      </div>
      <div class="clr-col-3">
        <app-long-answers-list [captionTooltip]="'Shows the list of factors that participants would like their mentor to improve.'" [answerList]="openSharing" [captionText]="'OpenSharing'"></app-long-answers-list>
      </div>
    </div>
  </div>
</div>
