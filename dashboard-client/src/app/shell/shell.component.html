<div class="main-container">
    <header class="header 6">
        <div class="branding"><div class="title">Dashathon</div></div>
        <div class="header-actions">
            <a [routerLink] class="nav-link nav-icon" aria-label="settings">
              <cds-icon shape="cog"></cds-icon>
            </a>
        </div>
    </header>

    <div class="content-container">
        <div class="content-area">
            <div class="clr-row wrapper-row">
                <div class="clr-col-3">
                    <!-- Long component here -->
                    <app-basic-widget></app-basic-widget>
                </div>
                <div class="clr-col-9">
                    <div class="clr-row half-height">
                        <div class="clr-col">
                            <!-- Wide component here -->
                            <app-basic-widget></app-basic-widget>
                        </div>
                        <div class="clr-col">
                            <!-- Wide component here -->
                            <app-basic-widget></app-basic-widget>
                        </div>
                    </div>
                    <div class="clr-row half-height stacked-row">
                        <div class="clr-col">
                            <!-- Wide component here -->
                            <app-basic-widget></app-basic-widget>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
