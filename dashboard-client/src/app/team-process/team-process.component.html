<div class="card">
    <div class="card-header">
        <div class="headInfo">
            <span>Team Process</span>
            <cds-icon shape="info-circle"></cds-icon>
        </div>
    </div>
    <div class="card-body">
        <div class="clr-row">
            <div class="clr-col-4">
                <div class="chart-container">
                    <div class="chart-wrapper">

                        <ngx-charts-bar-vertical-2d [results]="columnChartData" [xAxis]="true" [barPadding]="2"
                            [yScaleMax]="20" [showYAxisLabel]="true" [yAxis]="true" [trimYAxisTicks]="true"
                            [scheme]="'natural'">
                        </ngx-charts-bar-vertical-2d>
                    </div>

                    <clr-tooltip>
                        <h6 class="description" clrTooltipTrigger>Satisfaction With Process</h6>

                    </clr-tooltip>


                </div>
            </div>
            <div class="clr-col-8">
                <div class="chart-container">
                    <div class="chart-wrapper">
                        <ngx-charts-bar-horizontal-stacked [results]="voiceChartData" [xAxis]="true" [barPadding]="5"
                            [xScaleMax]="30" [showYAxisLabel]="true" [yAxis]="true" [trimYAxisTicks]="false"
                            [scheme]="'natural'">
                        </ngx-charts-bar-horizontal-stacked>
                    </div>
                    <clr-tooltip>
                        <h6 class="description" clrTooltipTrigger>Team Voice</h6>
                        
                    </clr-tooltip>

                </div>
            </div>
        </div>
    </div>
</div>
